<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="app.css" type="text/css" />
  <script src="pe_structs.js"></script>
  <script src="pe_module.js"></script>
  <script src="app.js"></script>

  <style>
    #drop-zone {
        font-weight: bold;
        text-align: center;
        vertical-align:middle;
        width: 300px;
        height: 110px;
        background-color: aliceblue;
        border: 2px dashed #555;
    }
    #drop-zone.over {
        background-color: deepskyblue;
        border-style: solid;
        border-color: darkslateblue;
        box-shadow: inset 0 3px 4px #888;
    }
  </style>
  <title>Web PE Analyzer</title>

</head>
<body>
  <h1>Web PE Analyzer</h1>
  <div id="drop-zone">
    Drag & Drop<br/>A PE file here<br /><br />Or..<br /><input id="fileinput" type="file" />
  </div>
  
  <h1 id="target-filename"></h1>
  <div class="panel-group" id="master-accordion" role="tablist" hidden>
    <div class="panel panel-default panel-prototype" hidden>
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#master-accordion"></a>
        </h4>
      </div>
      <div class="panel-collapse collapse" role="tabpanel"><ul class="list-group"></ul></div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#master-accordion" href="#collapse-section">Sections</a>
        </h4>
      </div>
      <div id="collapse-section" class="panel-collapse collapse" role="tabpanel">
        <table id="section-table" class="table"><tr><td>Name</td><td>Virtual Address</td><td>Size</td></tr></table>
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#master-accordion" href="#collapse-import">Imports</a>
        </h4>
      </div>
      <div id="collapse-import" class="panel-collapse collapse" role="tabpanel">
        <div class="panel-group" id="import-accordion" role="tablist"></div>
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#master-accordion" href="#collapse-export">Exports</a>
        </h4>
      </div>
      <div id="collapse-export" class="panel-collapse collapse" role="tabpanel">
        <table id="export-table" class="table"><tr><td>Name</td><td>Virtual Address</td></tr></table>
      </div>
    </div>
  </div>
</body>
</html>
